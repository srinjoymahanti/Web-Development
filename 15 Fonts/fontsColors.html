<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        /* https://codepen.io/web-dot-dev/pen/ZELGraM */
        .h1 {
            /* Color Keywords */
            color:darkred;
        }
        .h2{
            /* Hex color code */
            color: #0BEE0B;
        }
        .h3{
            /* R G B */
            color: rgb(76, 125, 59);
        }
        .h4{
            /* R G B Alpha */
            color: rgba(255, 22, 5, 0.175)
        }
        .h5{
            /* H S L */
            color: hsl(130, 61%, 44%);
        }
    </style>
</head>

<body>
    <p>
        Color can be represented in:
        <ol>
            <li>Color Keywords</li>
            <li>Hex Color Code</li>
            <li>RGB</li>
            <li>RGBA</li>
            <li>HSL</li>
        </ol>
    </p>
    <h1 class="h1">Lets learn about colors</h1>
    <h1 class="h2">Lets learn about colors</h1>
    <h1 class="h3">Lets learn about colors</h1>
    <h1 class="h4">Lets learn about colors</h1>
    <h1 class="h5">Lets learn about colors</h1>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Forms to apply</h1>
    <div>
        <form action="post">
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="username" placeholder="Username do" autofocus>
        </form>
    </div>
    <div>
        <form action="post">
            <label for="gender">Enter your gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </form>
    </div>
    <div>
        <label for="subscribe">Subscribe to newsletter</label>
        <input type="checkbox" id="subscribe" name="subscribe" value="yes">
    </div>
    <div>
        <form action="post">
            <label for="comment">Your opinion</label>
            <br>
            <textarea name="comment" id="comment" cols="30" rows="10" placeholder="Enter your comment"></textarea>
        </form>
    </div>
    <div>
        <label for="fruits">What is your favourite fruit</label>
        <select name="Fruits" id="fruits">
            <option value="apple">Apple</option>
            <option value="banana">Banana</option>
            <option value="cherry">Cherry</option>
        </select>
    </div>
</body>
</html>
